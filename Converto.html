<!doctype html>
<HTML>
	<HEAD>
	
	<meta charset=utf8>
	
	<TITLE> Converto </title>
	
	<STYLE> body {background-color: #fafffa;} </style>
	
	</head>
	
	<BODY>
	
	<H1> Welcome to <FONT color=red> Converto </font color>! </h1>
	<P> <FONT color=red> Converto </font color> is a web based kitchen
	<B> Metric\Imperial </b> and <B> volume/weight </b> converter. </p>
	<br>
	
	<FORM>
		<H2> <FONT color=green> Choose</font> the Ingredient. </h2>

		<input type=radio id=flour name=ingredient value=flour>
		<LABEL for=flour> Flour </label>
		<input type=radio id=water name=ingredient value=water>
		<LABEL for=water> Water </label>
		<input type=radio id=oil name=ingredient value=flour>
		<LABEL for=oil> Oil </label>
		<input type=radio id=butter name=ingredient value=water>
		<LABEL for=butter> Butter </label>
		<br>

		<P> Enter the amount here. </p>

		<input type=number step=0.1 min=0>
		<SELECT name=inputmeasuretype id=inputmeasuretype>
			<OPTION value=mL> mL </option>
			<OPTION value=C> C </option>
			<OPTION value=g> g </option>
			<OPTION value=Lb> Lb </option>
		</select>
		<LABEL for=inputmeasuretype> Milliters, cups, grams or pounds. </label>

		<P> Enter fractions here. <FONT size=2>(If needed) </font> </p>

		<input type=number min=0>
		<br>

		<input type=radio id=halfs name=fractions value=halfs>
		<LABEL for=halfs> Â½ </label>
		<input type=radio id=thirds name=fractions value=thirds>
		<LABEL for=thirds> â…“ </label>
		<input type=radio id=fourths name=fractions value=fourths>
		<LABEL for=fourths> Â¼ </label>

		<H2> What do you want to <FONT color=red> Convert </font> this to? </h2>

		<input type=radio id=mL name=outputmeasuretype value=mL>
		<LABEL for=mL> Milliters </label>
		<input type=radio id=C name=outputmeasuretype value=C>
		<LABEL for=C> Cups </label>
		<input type=radio id=g name=outputmeasuretype value=g>
		<LABEL for=g> Grams </label>
		<input type=radio id=Lb name=outputmeasuretype value=Lb>
		<LABEL for=Lb> Pounds </label>

		<P> Click ðŸ¡³ for <FONT color=#5e296e> Kitchen Magic! </font> </p>
		
		<input type=submit value=Convert!>

	</form>
	</body>
</html>
